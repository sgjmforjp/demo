# bind 127.0.0.1

# 启用保护模式
# 即在没有使用bind指令绑定具体地址时
# 或在没有设定密码时
# Redis将拒绝来自外部的连接
# protected-mode yes

# 监听端口
port 26379

# 启动时不打印logo
# 这个不重要，想看logo就打开它
always-show-logo yes

# 配置哨兵的监控参数
# 格式：sentinel monitor <master-name> <ip> <redis-port> <quorum>
# master-name是为这个被监控的master起的名字
# ip是被监控的master的IP或主机名。因为Docker容器之间可以使用容器名访问，所以这里写master节点的容器名
# redis-port是被监控节点所监听的端口号
# quorom设定了当几个哨兵判定这个节点失效后，才认为这个节点真的失效了
sentinel monitor local-master 192.168.80.3 6379 2

# 连接主节点的密码
# 格式：sentinel auth-pass <master-name> <password>
sentinel auth-pass local-master 1234

# master在连续多长时间无法响应PING指令后，就会主观判定节点下线，默认是30秒
# 格式：sentinel down-after-milliseconds <master-name> <milliseconds>
# sentinel down-after-milliseconds local-master 30000

#日志文件
logfile "/opt/redis/logs/sentinel.log"

#永久存储路径
dir "/opt/redis/data"

sentinel deny-scripts-reconfig yes

# Generated by CONFIG REWRITE
latency-tracking-info-percentiles 50 99 99.9
user default on nopass ~* &* +@all
sentinel myid b6f27266370af27663c6707fb4b2c9469a8d9132
sentinel config-epoch local-master 1
sentinel leader-epoch local-master 1
sentinel current-epoch 1

sentinel known-replica local-master 192.168.80.4 6379

sentinel known-replica local-master 192.168.80.2 6379

sentinel known-sentinel local-master 192.168.80.7 26379 577c563cf181d11fe790c32d845ffaf16ecc9b7e

sentinel known-sentinel local-master 192.168.80.5 26379 09fc9265bbd5d07603cfba9b882adef938611fcc

