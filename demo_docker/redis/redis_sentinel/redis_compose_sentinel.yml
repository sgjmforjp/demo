      - "27002:26379"
    env_file: 
      - ../redis.env
    command: /bin/bash -c "redis-sentinel /opt/redis/redis.conf"
    volumes:
      - ./data/sentinel_2:/opt/redis/data
      - ./data/sentinel_2/logs:/opt/redis/logs
      - ./redis-sentinel.conf:/opt/redis/redis.conf

  redis_sentinel_3:
