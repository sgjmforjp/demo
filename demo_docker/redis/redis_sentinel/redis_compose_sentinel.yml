# yaml 配置实例
version: '3.9'
services: 
  redis_sentinel_1:
    image: redis:latest
    container_name: redis_sentinel_1
    restart: always
    # 为了规避Docker中端口映射可能带来的问题
    # 这里选择使用host网络
    # network_mode: host
    privileged: true
    environment:
      TZ: "Asia/Shanghai"
    ports: 
      - "27001:26379"
    env_file: 
      - ../redis.env
    command: /bin/bash -c "redis-sentinel /opt/redis/redis.conf"
    volumes:
      - ./data/sentinel_1:/opt/redis/data
      - ./data/sentinel_1/logs:/opt/redis/logs
      - ./redis-sentinel.conf:/opt/redis/redis.conf

  redis_sentinel_2:
