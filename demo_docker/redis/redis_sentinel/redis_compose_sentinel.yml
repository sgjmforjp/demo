    # 这里选择使用host网络
    # network_mode: host
    privileged: true
    environment:
      TZ: "Asia/Shanghai"
    ports: 
      - "27003:26379"
    env_file: 
      - ../redis.env
    command: /bin/bash -c "redis-sentinel /opt/redis/redis.conf"
    volumes:
      - ./data/sentinel_3:/opt/redis/data
      - ./data/sentinel_3/logs:/opt/redis/logs
      - ./redis-sentinel.conf:/opt/redis/redis.conf

networks:
  default:
    external: true
    name: redis_server_default